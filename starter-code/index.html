<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <div class = "cajaProducto">
    <div class = "cajaTitulo">
      <h2>Ironhack Merchandising Shop</h2>
    </div>
    <div class = "itemBox">
      <div class="columnaTexto">
        <span class="textoItem" id="tituloItem">IronBubble-head</span>
      </div>
      <div class="columnaTexto">
        <span class="textoItem" id="precioItem">$25.00</span>
      </div>
      <div class="columnaQty">
        <span class="textoItem" id="qtyItem">QTY</span>
      </div>
      <div class="columnaCantidad">
          <input type="number" value="0" name="cantidad">
        </div>
      <div class="columnaTexto">
        <span class="textoItem" id="finalItem">$0.00</span>
      </div>
      <div class="columnaBorrar">
        <button class="btn" id="delete" type="button">Delete</button>
        <div class="btn">


        </div>
      </div>
    </div>
    <div class = "masProducto">
        <div class="nuevoProducto"></div>
        <div class="nuevoPrecio"></div>
        <div class="crearProducto"></div>
    </div>
    <div class = "calculaPrecio">
        <button class="btn" id="success" type="button">Calculate Prices</button>
    </div>
  </div>
</body>
</html>
